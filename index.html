<!DOCTYPE html>
<html>
<head>
    <title>lightbox example</title>
    <link  href="/css/bootstrap.css" rel="stylesheet">
    <link  href="/css/lightbox.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <h1>lightbox example</h1>
      <div class="gallery">
        <div class="row">
          <a href="img/img1.jpg" data-lightbox="gallery"><img src="img/img1.jpg" class="img-thumbnail" width="200px"></a>
          <a href="img/img2.jpg" data-lightbox="gallery"><img src="img/img2.jpg" class="img-thumbnail" width="200px"></a>
          <a href="img/img3.jpg" data-lightbox="gallery"><img src="img/img3.jpg" class="img-thumbnail" width="200px"></a>

        </div>
      </div>
</div>

    <script src="js/bootstrap.min.js"</script>
    <script src="path/to/lightbox.js"></script>
  </body>
</html>
